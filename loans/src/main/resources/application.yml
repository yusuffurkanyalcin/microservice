server:
  port: 8090
spring:
  application:
    name: loans
  config:
    import: "optional:configserver:http://localhost:8071/"
  profiles:
    active: "qa"
  datasource:
    url: jdbc:h2:mem:loansdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "user"
    password: "secret"